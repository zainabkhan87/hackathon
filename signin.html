<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <form class="border p-4 rounded shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <div class="d-grid gap-2">
        <!-- Login Button -->
        <button id="loginButton" class="btn btn-primary" type="button">Login</button>

        <!-- Google Sign-In Button -->
        <button id="googleButton" class="btn btn-primary" type="button">Sign In With Google</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
